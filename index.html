<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!--Nos Carte section-->
    <section class="carte">
        <div>
            <p id="resto_name">RESTAURANT - CAFÉ MAURE</p>
            <h2 id="section_title">Nos cartes</h2>
            <p id="food_type">Petit-déjeuner & Goûter</p>
            <img src="https://sqala.ma/wp-content/uploads/2021/09/img-ptidej.jpg" alt="carte_img">
            <p id="open_time"><strong>7J / 7, Petit-déjeuner : de 8h à 12h / Goûter : de 16h à 19h</strong></p>
            <button>NOTRE CARTE</button>
        </div>
        <img src="https://sqala.ma/wp-content/uploads/2021/03/Calque-9-form-600x10.png" alt="divider">
        <div>
            <p id="food_type">Déjeuner & Dîner</p>
            <img src="https://sqala.ma/wp-content/uploads/2021/09/img-dej.jpg" alt="carte_img">
            <p id="open_time"><strong>7J / 7, Déjeuner et Dîner de Midi à 23h</strong></p>
            <button>NOTRE CARTE</button>
        </div>
        <img src="https://sqala.ma/wp-content/uploads/2021/03/Calque-9-form-600x10.png" alt="divider">
        <div>
            <p id="food_type">Desserts & Boissons</p>
            <img src="https://sqala.ma/wp-content/uploads/2021/09/img-boissons.jpg" alt="carte_img">
            <p></p>
            <button>NOTRE CARTE</button>
        </div>
        <img src="https://sqala.ma/wp-content/uploads/2021/03/Calque-9-form-600x10.png" alt="divider">
    </section>
    <!--Nos Carte section-->
    <!--Gallery-->
    <section class="gallery">
        <p id="resto_name">RESTAURANT - CAFÉ MAURE</p>
        <p  id="section_title">Galerie</p>
        <div id="gallery_img">
            <img src="https://sqala.ma/wp-content/uploads/2021/03/P6.jpeg" alt="gal_img">
            <img src="https://sqala.ma/wp-content/uploads/2021/03/P2.jpeg" alt="gal_img">
            <img src="https://sqala.ma/wp-content/uploads/2021/03/ed9b193d-97ee-4bf1-8d5f-f579469dd1f2.jpeg" alt="gal_img   ">
        </div>
    </section>
    <!--Gallery-->
</body>
</html>
